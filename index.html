<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbi's Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div> <!-- Background overlay -->
    <div class="countdown-container">
        <h1>Urbi's Birthday Countdown</h1>
        <div id="countdown">
            <div><span id="days"></span>Days</div>
            <div><span id="hours"></span>Hours</div>
            <div><span id="minutes"></span>Minutes</div>
            <div><span id="seconds"></span>Seconds</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>
